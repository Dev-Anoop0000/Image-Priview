<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        div {
            background-color: inherit;
            height: fit-content;
            width: fit-content;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        img {
            min-height: 300px;
            max-height: 400px;
            width: 300px;
            outline: none;
            box-shadow: 0px 0px 10px rgb(26, 26, 26);
            border-radius: inherit;
        }
        
        input {
            width: 300px;
            padding: 5px;
            font-size: 18px;
            background-color: rgb(196, 198, 198);
        }
    </style>
</head>

<body>
    <div>
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Free-4k-Backgrounds-Screen-Download.jpg" alt="image preview" id="img">
    </div>
    <input type="file" name="pic" id="pic">

    <!-- ------------ Script ---------  -->
    <script>
        let img = document.getElementById("img");
        let input = document.getElementById("pic");

        input.onchange = (e) => {
            if (input.files[0]) {
                img.src = URL.createObjectURL(input.files[0]);
            };
        };
    </script>
</body>

</html>
